<script>
	$(document).ready(function() {
		$('#container1').jtable({

			sorting : true,                     <!-- "true" allows sorting by columns -->
			defaultSorting : 'model_year DESC', <!-- Default sort column(s) on initial load -->
			actions : {

			},
			fields : {                          <!-- Modify the grid components -->
				product_id : {
					title : 'Pillow_id',
					width : '20%',
					list : true
				},
				product_name : {
					title : 'Product name',
					width : '20%',
					list : true
				},
				description : {
					title : 'Description',
					width : '10%',
					list : true
				},
				price : {
					title : 'Price',
					width : '20%',
					list : true,
				}
			}
		});                                     <!-- Do not change the code below -->
		$('#container1').jtable('load');
	});
